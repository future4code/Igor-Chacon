<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./index.css">
    <title>Vidrisgraçaria</title>
</head>

<header>
    <a href="./index.html">Página Inicial</a>
    <a href="./ctrl-estoque.html">Controle de Estoque</a>
    <a href="./add-produto.html">Adicionar Produto</a>
    <a href="./funcionarios.html">Funcionários</a>
    <a href="./ctrl-venda.html">Controle de vendas</a>
</header>

<body>



        <form action="">
           
            <div>
                <label for="produto">Produto: </label>
                <!-- Adicione o id apropriado para o input abaixo -->
                <select name="produto" id="produto">
                    <option value="vazio"></option>
                    <option value="porta">Porta de Vidro desmontada</option>
                    <option value="mesa">Mesa de vidro</option>
                    <option value="bancada">Bancada de vidro</option>
                    <option value="box">Box de vidro</option>
                </select>
            </div>
            
            <div>
                <label for="preco">Preço (em R$): </label>
                <!-- Adicione o id apropriado e o type para receber números abaixo -->
                <input type="number" id="preco" name="preco">
            </div>
            
            <div>
                <!-- Preencha as propriedades necessárias para os elementos abaixo -->
                <label for="quantidade">Quantidade: </label>
                <input type="number" id="quantidade" name="quantidade">
            </div>
            <div>
                <label for="forma">Forma de pagamento: </label>
                <!-- Adicione o id apropriado para o input abaixo -->
                <select name="forma" id="forma">
                    <option value="vazio"></option>
                    <option value="cartao">Cartão</option>
                    <option value="dinheiro">Dinheiro</option>
                </select>
            </div>
    
            <div class="form-add">
                <!-- Adicione ao type do botão abaixo o valor para que ele submeta o formulário -->
                <button type="submit">Adicionar</button>
            </div>
    
        </form>





</body>

</html>
